<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Room Reservation's Form</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/common.css">
        <script src="/js/common.js"></script>
        <script src="/js/reserve.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-between">
                    <a href="/" class="navbar-brand d-flex align-items-center">
                        <strong>회의실 예약</strong>
                    </a>
                    <a class="btn btn-outline-primary" href="/rooms/reserveForm">예약하러 가기</a>
                </div>
            </div>
        </header>
        <main role="main">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="selectRoom">예약실을 선택하세요</label>
                        <select class="form-control" id="selectRoom">
                            <option data-th-each="room : ${rooms}" data-th-text="${room.name}"/>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputName">예약자 이름</label>
                        <input type="text" class="form-control" id="inputName" placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="inputStartDate">예약 시작 시간</label>
                        <input type="datetime-local" class="form-control" id="inputStartDate" step="1800" placeholder="예약 시작 시간을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="inputEndDate">예약 끝 시간</label>
                        <input type="datetime-local" class="form-control" id="inputEndDate" step="1800" placeholder="예약 끝 시간을 입력하세요">
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <div class="form-group">
                                <label for="inputUntilDate">반복 기간</label>
                                <input type="date" class="form-control" id="inputUntilDate" placeholder="반복 기간을 입력하세요" disabled>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="isCheckUntil" onclick="checkRepeated()">
                                <label class="form-check-label" for="isCheckUntil">반복 예약</label>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-primary" onclick="submit()">예약합니다!</a>
                </form>
            </div>
        </main>
    </body>
</html>
